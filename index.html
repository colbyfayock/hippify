<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>hippify.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./assets/css/zurg.min.css" />

    <style type="text/css">
        .hippify-off,
        .hippify-on {
            padding: .5em;
        }
        .hippify-off {
            background-color: #f37674;
        }
        .hippify-on {
            background-color: #8bc789;
        }
    </style>

</head>

<body>

    <header class="container content">
        <div class="row">
            <h1 class="twelvecol">Sample hippify.js page</h1>
            <h2 class="twelvecol">Easy high PPI image replacement</h2>
        </div>
    </header>

    <section class="container content">
        <div class="row">
            <ul class="thumb-gallery thumb-four">
                <li>
                    <span>
                        <img src="./assets/images/sports.jpg" />
                    </span>
                    <h4 class="hippify-off">hippify Off</h4>
                </li>
                <li>
                    <span>
                        <img class="hippify" data-hippi="true" src="./assets/images/sports.jpg" />
                    </span>
                    <h4 class="hippify-on">hippify On</h4>
                </li>
                <li>
                    <span>
                        <img src="./assets/images/technics.jpg" />
                    </span>
                    <h4 class="hippify-off">hippify Off</h4>
                </li>
                <li>
                    <span>
                        <img class="hippify" data-hippi-src="./assets/images/technics@2x.jpg" src="./assets/images/technics.jpg" />
                    </span>
                    <h4 class="hippify-on">hippify On</h4>
                </li>
            </ul>
        </div>
    </section>

    <footer class="container footer">
        <div class="row">
            <p>
                Pictures via <a href="http://lorempixel.com/">lorempixel.com</a>
            </p>
        </div>
    </footer>

    <script src="./assets/js/jquery.min.js"></script>
    <script src="./hippify.js"></script>

</body>

</html>
